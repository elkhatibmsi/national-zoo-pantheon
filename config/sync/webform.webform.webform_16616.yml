      '#type': processed_text
      '#format': full_html
      '#text': "<p>By submitting this form, you grant a non-exclusive, royalty-free license to the Smithsonian Migratory Bird Center to use, in whole or part, your contributed data in connection with the Shorebird Science and Conservation Collective as indicated in the data use section. By contributing data, Data Contributors and the Shorebird Collective team agree to adhere to the&nbsp;terms of use.<br />\n<br />\nPlease contact Autumn-Lynn Harrison <a href='mailto:HarrisonAL@si.edu?subject=Shorebird%20Collective%20Agreement%20Inquiry'>(HarrisonAL@si.edu)</a> with questions.</p>\n"
