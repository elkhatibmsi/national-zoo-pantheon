title: 'Request for Use of Shorebird Tracking Data'
description: null
category: null
elements: |
  introduction:
    '#type': processed_text
    '#format': full_html
    '#text': "<p>Collaborators across the Western Hemisphere have contributed tracking data from over 2,800 individuals representing 31 shorebird species as a single resource for use in management, conservation, and education and outreach. <a href='/migratory-birds/shorebird-collective'>Find out more here.</a></p>\n\n<p>If you have a project that could benefit from this resource, please use this form to provide details of your request. Requests should be specific and provide enough context for Shorebird Collective team members to understand the request. Completed forms will be reviewed by the Shorebird Collective and a team member will reply with additional questions and/or updates as needed. If you have any questions, <a href='mailto:StenzelC@si.edu?subject=Request%20for%20Use%20of%20Shorebird%20Tracking%20Data%20Inquiry'>please contact Regional Conservation Specialist, Candace Stenzel.</a></p>\n\n<h3>What data can the Shorebird Collective provide?</h3>\n\n<p>The Shorebird Collective team based at Smithsonian’s National Zoo and Conservation Biology Institute are the curators of the contributed data, but the data remained “owned” by the contributors and use is governed by a <a href='/migratory-birds/shorebird-science-and-conservation-collective-data-sharing-agreement-form'>Data Sharing Agreement</a>. We facilitate data discovery and requests for use. In many cases, contributors have provided permission for use in conservation or outreach without needing further requests. In other cases, we may require additional approval, especially for requests for raw data or use in scholarly work (for example, in scientific publications). Requests are therefore not guaranteed.</p>\n\n<p>The Shorebird Collective can provide maps and summary statistics for shorebird tracking data relevant to your project. A Shorebird Collective team member may also be able to collaborate with you on a needed analysis for your conservation project depending on time and priorities.</p>\nIf you would like to learn more about the Shorebird Collective and what data and resources may be relevant to your work before completing this form, <a href='mailto:StenzelC@si.edu?subject=Request%20for%20Use%20of%20Shorebird%20Tracking%20Data%20Inquiry'>please contact Regional Conservation Specialist, Candace Stenzel.</a>"
