    introduction:
      '#type': processed_text
      '#format': full_html
      '#text': "<p></p>\n<span class='img-right-small'>[[{'fid':'13416','view_mode':'full','fields':{'format':'full','alignment':'','field_image_alt_text[und][0][value]':'Shorebirds flying over a sandy shoreline in the Delaware Bay','field_dams_number[und][0][value]':'20210517-dji_0159-001rp.jpg','field_photographer[und][0][value]':'Roshan Patel','field_notes[und][0][value]':'','external_url':''},'type':'media','field_deltas':{'1':{'format':'full','alignment':'','field_image_alt_text[und][0][value]':'Shorebirds flying over a sandy shoreline in the Delaware Bay','field_dams_number[und][0][value]':'20210517-dji_0159-001rp.jpg','field_photographer[und][0][value]':'Roshan Patel','field_notes[und][0][value]':'','external_url':''}},'attributes':{'alt':'Shorebirds flying over a sandy shoreline in the Delaware Bay','class':'media-element file-full','data-delta':'1'}}]]</span>\n\n<p></p>\n\n<p>Thank you for your interest in sharing data with the Shorebird Science and Conservation Collective.</p>\n\n<p><strong>How to use this form:</strong></p>\n\n<ul>\n	<li>A single form should be submitted for a given project (may include multiple species) by a designated lead contributor.\n	<ul>\n		<li>Other individuals involved in this project should be listed as 'contributors of the dataset.'&nbsp;</li>\n	</ul>\n	</li>\n	<li>If you have multiple types of data that you wish to share differently, please fill out a separate form in each case.&nbsp;\n	<ul>\n		<li>However, we encourage you to share as much data as possible and to keep the agreements as simple as possible.&nbsp;</li>\n	</ul>\n	</li>\n</ul>\n"
